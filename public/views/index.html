<head>
  <script>
    const js_Load = () => {
      document.body.style.visibility = 'visible'
    }
  </script>
</head>
<body style="visibility: hidden" onload="js_Load()">
  <div id="cover">
    <h1 id="loading">Loading...</h1>
  </div>
  <div class="screen">
    <p id="pause_instruction">P II</p>
    <p id="points">0</p>
    <div class="start-container">
      <h1 id="start">Press Space to Start</h1>
    </div>
    <div class="container">
      <h1 id="retry">You Lose. Press Space to Retry</h1>
    </div>
    <div class="container">
      <div id="pause">
        PAUSE
        <p class="instructions">
          You are a new hero learning how to fly. Dodge the clouds and stay
          afloat as long as you can.
        </p>
        <p class="instructions">&lt;^&gt; Move with Arrow Keys</p>
        <p class="instructions">
          You accumulate more points the further right you are
        </p>
        </p>
      </div>
    </div>
    <canvas id="my_canvas"> </canvas>
  </div>
</body>

<script src="../main.js" type="module"></script>

<style>
  #cover {
    z-index: 9999;
    height: 100%;
    width: 100%;
    position: fixed;
    top: 0px;
    background: white;
    display: table;
  }
  .remove-cover {
    display: none !important;
  }
  #loading {
    display: table-cell;
    vertical-align: middle;
    text-align: center;
    font-family: cursive;
    font-size: 120px;
  }
  #my_canvas {
    border: 1px solid #c3c3c3;
    display: block;
    background: lightblue;
    margin: auto;
  }
  .screen {
    position: relative;
  }
  .screen,
  .container,
  .start-container {
    width: 1000px;
    height: 600px;
    margin: auto;
  }
  .container,
  .start-container {
    position: absolute;
    display: table;
    justify-content: center;
  }
  .container h1,
  .container div {
    font-size: 120px;
    font-family: cursive;
    font-weight: bold;
    display: block;
    text-align: center;
    display: table-cell;
    vertical-align: middle;
    opacity: 0;
  }
  .start-container h1 {
    font-size: 120px;
    font-family: cursive;
    font-weight: bold;
    display: block;
    text-align: center;
    display: table-cell;
    vertical-align: middle;
    opacity: 1;
    color: #eeed84;
    transition: all 1s;
  }
  .instructions {
    font-size: 16px;
    max-width: 500px;
    padding-bottom: 20px;
    margin: auto;
  }
  .paused {
    background: #3333338a;
    opacity: 1 !important;
  }
  .lost-game {
    transition: all cubic-bezier(1, -0.05, 0.73, 0.6) 1.2s;
    background: #eeed84;
    opacity: 0.9 !important;
  }
  #pause_instruction {
    position: absolute;
    font-weight: 900;
    font-family: sans-serif;
    right: 20px;
  }
  #points {
    position: absolute;
    font-weight: 900;
    font-family: sans-serif;
    left: 20px;
  }
</style>
