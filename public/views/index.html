<head>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const js_Load = () => {
      document.body.style.visibility = 'visible'
    }
  </script>
</head>
<body style="visibility: hidden" onload="js_Load()">
  <div id="cover">
    <h1 id="loading">Loading...</h1>
  </div>
  <div class="screen">
    <p id="pause_instruction">P II</p>
    <p id="points">0</p>
    <div class="container start">
      <h1 id="start">Press Space to Start</h1>
    </div>
    <div class="container high-scores">
      <div id="end_game">
        <h2 id="end_game_title"></h2>
        <input type="text" placeholder="AAA" spellcheck="false" maxlength="3">
        <ul id="scores"></ul>
        <h3 id="space_to_retry">Press Space to Retry</h3> 
      </div>
    </div>
    <div class="container pause-screen">
      <div id="pause">
        PAUSE
        <p class="instructions">
          You are a new hero learning how to fly. Dodge the clouds and stay
          afloat as long as you can.
        </p>
        <p class="instructions">&lt;^&gt; Move with Arrow Keys</p>
        <p class="instructions">
          You accumulate more points the further right you are
        </p>
        </p>
      </div>
    </div>
    <canvas id="my_canvas"> </canvas>
  </div>
</body>

<script src="../main.js" type="module"></script>

<style>
  ul{
    list-style: none;
    padding:0px;
    font-size: 16px;
    width: 100px;
    margin: auto;
    text-align: left;
    visibility:hidden;
  }
  #cover {
    z-index: 9999;
    height: 100%;
    width: 100%;
    position: fixed;
    top: 0px;
    background: white;
    display: table;
  }
  .remove-cover {
    display: none !important;
  }
  #loading {
    display: table-cell;
    vertical-align: middle;
    text-align: center;
    font-family: cursive;
    font-size: 120px;
  }
  #my_canvas {
    border: 1px solid #c3c3c3;
    display: block;
    background: lightblue;
    margin: auto;
  }
  .screen {
    position: relative;
  }
  .screen,
  .container {
    width: 1003px;
    height: 603px;
    margin: auto;
  }
  .container{
    position: absolute;
    display: table;
    justify-content: center;
  }
  .start h1 {
    color: #eeed84;
  }
  .container h1 {
    font-size: 120px;
    font-family: cursive;
    font-weight: bold;
    display: block;
    text-align: center;
    display: table-cell;
    vertical-align: middle;
    opacity: 0;
  }
  .container div{
    font-family: cursive;
    font-weight: bold;
    display: block;
    text-align: center;
    display: table-cell;
    vertical-align: middle;
    opacity: 0;
  }
  #space_to_retry{
    visibility: hidden;
  }
  .container h1 {
    font-size: 120px;
    font-family: cursive;
    font-weight: bold;
    display: block;
    text-align: center;
    display: table-cell;
    vertical-align: middle;
    opacity: 1;
    transition: all 1s;
  }
  .instructions {
    font-size: 16px;
    max-width: 500px;
    padding-bottom: 20px;
    margin: auto;
  }
  .pause-screen{
    visibility: hidden;
  }
  .paused {
    background: #3333338a;
    opacity: 1 !important;
    visibility: visible !important;
  }
  .lost-game {
    transition: all cubic-bezier(1, -0.05, 0.73, 0.6) 1.2s;
    background: #eeed84;
    opacity: 1 !important;
  }
  .set-high-score{
    transition: all cubic-bezier(1, -0.05, 0.73, 0.6) 1.2s;
    background: #eeed84;
    opacity: 0.9 !important;
  }
  #pause_instruction {
    position: absolute;
    font-weight: 900;
    font-family: sans-serif;
    right: 20px;
  }
  #points {
    position: absolute;
    font-weight: 900;
    font-family: sans-serif;
    left: 20px;
  }
  #congratulations{
    display: block;
  }
  input{
    padding: 10px;
    font-size: 30px;
    font-family: cursive;
    width: 100px;
    background: #eeed84;
    border: none;
    display: none;
    text-transform: uppercase;
    z-index: 1000;
  }
  .congrats-item{
    visibility: hidden;
  }
</style>
